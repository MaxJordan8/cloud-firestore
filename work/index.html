<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#fff" />
    <link
      rel="shortcut icon"
      sizes="32x32"
      href="https://pwafire.org/images/icons/pwafire32white.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Home / Get started with Firebase cloud Firestore for Web
    </title>
    <link rel="stylesheet" href="app/App.css" />
    <!-- register service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js");
        });
      }
    </script>
    <!-- end of service worker -->
  </head>

  <body>
    <main>
      <h1> Getting events </h1>
      <button class="add-data">Add Mock Data</button>
      <div class="app"></div>
    </main>
    <!-- Add firebase & app scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="./app/Firestore.js"></script>
    <script src="./app/Data.js"></script>
    <script type="module" src="./app/App.js"></script>
  </body>
</html>
